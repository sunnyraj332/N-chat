           <h1 style="text-align: center; margin-top: 140px;"> Review </h1>
           <div class="container">
            <div id="reviews-container"></div>
    
            <form id="review-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="rating">Rating (1-5):</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
    
                <label for="comment">Your Review:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
    
                <button type="button" onclick="submitReview()">Submit Review</button>
            </form>
        </div>

        <script>
            function submitReview() {
                // Get form values
                var name = document.getElementById('name').value;
                var rating = document.getElementById('rating').value;
                var comment = document.getElementById('comment').value;
    
                // Create review element
                var reviewElement = document.createElement('div');
                reviewElement.classList.add('review');
                reviewElement.innerHTML = '<strong>' + name + '</strong> - Rating: ' + rating + '<p>' + comment + '</p>';
    
                // Append review to container
                var reviewsContainer = document.getElementById('reviews-container');
                reviewsContainer.appendChild(reviewElement);
    
                // Clear form
                document.getElementById('review-form').reset();
            
            
            // You can add your form validation logic here if needed
